  <div class="u-wrap__bottom">
    <!-- heroエリア -->
    <div class="m-hero__bottom">
      <h1 class="m-bottom__ttl contact__ttl">contact</h1>
      <p class="m-site__ttl hero__ttl"><a href="index.html">sunn<span class="m-site__ttl-red">i</span>n</a></p>
    </div>

    <main>
      <div id="contact" class="b-contact">
        <h2 class="contact-request">下記フォームに必要事項をご入力の上送信ボタンを押してください。</h2>
        <form action="" method="post" class="form-wrap">
          <div class="contact-item">
            <label for="name" class="form__label">お名前<span class="form__required">※必須</span></label>
            <input id="name" class="form__input" type="text" name="yourname" placeholder="入力してください" autocomplete="name" required>
          </div>
          <div class="contact-item">
            <label for="company" class="form__label">御社名<span class="form__required">※必須</span></label>
            <input id="company" class="form__input" type="text" name="company" placeholder="入力してください" autocomplete="name" required>
          </div>
          <div class="contact-item">
            <label for="mail" class="form__label">メールアドレス<span class="form__required">※必須</span></label>
            <input id="mail" class="form__input" type="email" name="mail" placeholder="入力してください" autocomplete="email" required>
          </div>
          <div class="contact-item">
            <label for="mail" class="form__label">メールアドレス（確認用）<span class="form__required">※必須</span></label>
            <input id="mail" class="form__input" type="email" name="mail" placeholder="入力してください" autocomplete="email" required>
          </div>
          <div class="contact-item">
            <label for="option" class="form__label">お問い合わせ項目<span class="form__required">※必須</span></label>
            <select class="form__input" name="about" required>
              <option value="" disabled selected>選択してください</option>
              <option value="option1">option1</option>
              <option value="option2">option2</option>
              <option value="option3">option3</option>
            </select>
          </div>
          <div class="contact-item">
            <label for="comment" class="form__label">お問い合わせ内容<span class="form__required">※必須</span></label>
            <textarea id="comment" class="form__textarea" name="comment" placeholder="入力して下さい" required></textarea>
          </div>

          <p class="contact-attention">ご利用規約に同意いただき、入力内容を確認するには下のボタンを押して下さい。</p>
          <div class="recaptha"><span></span></div>
          <button type="submit" id="m-contact__btn" class="m-more__btn contact__btn" value="送信">送信</button>
        </form>
      </div>
    </main>
  </div> <!--  u-wrap -->
